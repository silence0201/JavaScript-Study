<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CRUD</title>
    <script>
        function changeImg() {
            // 获取网页中的图像标签
            var img = document.getElementsByTagName("img")[0] ;
            console.log(img) ;
            img.src = "image/img_02.jpg" ;
        }
    </script>
</head>
<body>

    <img src="image/icon_01.png">
    <p></p>
    <button onclick="changeImg();">更改图片</button>

</body>
</html>
