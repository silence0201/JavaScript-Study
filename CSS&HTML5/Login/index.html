<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登陆页面</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>

<!--面板-->
<div id="pannel">
    <!--面板的头部-->
    <div id="pannel-header">
        <h2>欢迎登陆</h2>
    </div>
    <!--面板的中间内容-->
    <div id="pannel-content">
        <!--账号和密码-->
        <div class="user-pwd">
            <img src="images/icon_people.png" alt="用户">
            <input type="text" placeholder="请输入用户名或手机号">
        </div>
        <div class="user-pwd">
            <img src="images/icon_password.png">
            <input placeholder="请输入密码" type="password" name="pwd">
        </div>

        <!--默认的设置-->
        <div id="setting">
            <a href="#"><input type="checkbox"> 下次自动登录</a>
            <a href="#" class="forget">忘记密码?</a>
        </div>

        <!--登录按钮-->
        <button class="login-btn">登&nbsp;录</button>

        <!--立即注册-->
        <div class="reg">
            还没账号?&nbsp;&nbsp;<a href="#">立即注册</a>
        </div>

    </div>
    <!--面板的尾部-->
    <div id="pannel-footer">
        <span>社交账号登陆:</span>
        <img src="images/sina.png">
        <img src="images/weixin.png">
        <img src="images/qq.png">
    </div>
</div>

</body>
</html>
