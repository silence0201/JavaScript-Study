<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>盒子模型</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div {
            width: 300px;
            height: 200px;
            background-color: blue;

            /*设置边框*/
            border: 5px solid green;

            /*设置内边距*/
            padding:10px 5px;

            /*设置外边距*/
            margin: 10px;
        }

    </style>
</head>
<body>

    <div>我是一个盒子</div>

</body>
</html>
