<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>常见的HTML标签</title>
</head>
<body>
    <!--标题标签-->
    <h1>我是h1</h1>
    <h2>我是h2</h2>
    <h3>我是h3</h3>
    <h4>我是h4</h4>
    <h5>我是h5</h5>
    <h6>我是h6</h6>

    <!--Div-->
    <div>我是Div</div>
    <div>我是Div</div>
    <div>我是Div</div>
    <div>我是Div</div>

    <!--水平线-->
    <hr />

    <!--表单-->
    <input  placeholder="我是占位文字"/>
    <input  value="我是值" />
    <input type="date" />
    <input type="file" />
    <input type="color" />
    <input type="radio" />
    <input type="checkbox" />

    <!--段落标签-->
    <p>我是段落标签</p>
    <p>我是段落</p>

    <!--图片标签-->
    <img src="img/62187834_p0.jpg" alt="这是一张图片" width="30%" />

    <!--换行标签-->
    <br />

    <ul>
        <li>我是无序列表</li>
        <li>我是无序列表</li>
    </ul>

    <ol type="i">
        <li>我是有序列表</li>
        <li>我是有序列表</li>
    </ol>

    <!--超链接-->
    <a href="HelloWorld.html">Hello,World</a> <br />
    <a href="#" target="_top">Top</a> <br />
    <a href="https://www.baidu.com"><img src="img/62187834_p0.jpg" height="300"></a>
</body>
</html>
