    var a = 123; // 整数123
    var b = 0.456; // 浮点数0.456

    var d =  -99; // 负数
    var e =  NaN; // NaN表示Not a Number，当无法计算结果时用NaN表示
    var f =  Infinity; // Infinity表示无限大，当数值超过了JavaScript的Number所能表示的最大值时，就表示为Infinity

    // 运算
    var aa = 1 + 2; // 3
    var bb = (1 + 2) * 5 / 2; // 7.5
    var cc = 2 / 0; // Infinity
    var dd = 0 / 0; // NaN
    var ff = 10 % 3; // 1
    var gg = 10.5 % 3; // 1.5
    console.log(aa)

    true; // 这是一个true值
    false; // 这是一个false值
    2 > 1; // 这是一个true值
    2 >= 3; // 这是一个false值

    true && true; // 这个&&语句计算结果为true
    true && false; // 这个&&语句计算结果为false
    false && true && false; // 这个&&语句计算结果为false

    ! true; // 结果为false
    ! false; // 结果为true
    ! (2 > 5); // 结果为true

    var age = 15;
    if (age >= 18) {
        alert('adult');
    } else {
        alert('teenager');
    }

    2 > 5; // false
    5 >= 2; // true
    7 == 7; // true

    // == 会自动转换类型在比较
    // === 不会自动转换类型,如果类型不相同则返回fasle
    false == 0; // true
    false === 0; // false

    NaN === NaN; // false

    isNaN(NaN) ;

    1 / 3 === (1 - 2 / 3); // false
    Math.abs(1 / 3 - (1 - 2 / 3)) < 0.0000001; // true

    [1, 2, 3.14, 'Hello', null, true];

    new Array(1,2,3)

    arr[5]; // 返回索引为5的元素，即true
    arr[6]; // 索引超出了范围，返回undefined

    var person = {
        name: 'Bob',
        age: 20,
        tags: ['js', 'web', 'mobile'],
        city: 'Beijing',
        hasCar: true,
        zipcode: null
    };

    person.name; // 'Bob'
